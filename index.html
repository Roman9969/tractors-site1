<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трактори та їх спеціалізація</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .tractor {
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Трактори та їх спеціалізація</h1>

    <div class="tractor">
        <h2>Трактор John Deere</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/John_Deere_tractor.jpg" alt="John Deere">
        <p>John Deere - це один із найпопулярніших тракторів у світі, що використовується у сільському господарстві.</p>
        <video width="100%" controls>
            <source src="https://www.tractortube.com/sample-video.mp4" type="video/mp4">
            Ваш браузер не підтримує відео.
        </video>
    </div>

    <div class="tractor">
        <h2>Трактор МТЗ-82</h2>
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5d/Belarus-82.jpg" alt="МТЗ-82">
        <p>МТЗ-82 - білоруський трактор, широко використовується в сільському господарстві та будівництві.</p>
    </div>

</body>
</html>
